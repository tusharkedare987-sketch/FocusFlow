
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FocusFlow - Deep Focus Study</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #0f172a;
      color: #f8fafc;
    }

    @keyframes fire-flicker {
      0%, 100% { box-shadow: 0 0 15px #f97316, 0 0 5px #ef4444; border-color: #fb923c; }
      50% { box-shadow: 0 0 25px #ea580c, 0 0 10px #facc15; border-color: #f97316; }
    }

    @keyframes focus-alert-glow {
      0% { border-color: rgba(239, 68, 68, 0.3); box-shadow: 0 0 20px rgba(239, 68, 68, 0.1); }
      50% { border-color: rgba(239, 68, 68, 0.8); box-shadow: 0 0 40px rgba(239, 68, 68, 0.3); }
      100% { border-color: rgba(239, 68, 68, 0.3); box-shadow: 0 0 20px rgba(239, 68, 68, 0.1); }
    }

    .fire-border {
      animation: fire-flicker 1.5s infinite alternate ease-in-out;
      border-width: 3px;
    }

    .focus-warning-active {
      animation: focus-alert-glow 2s infinite ease-in-out;
    }

    .custom-scrollbar::-webkit-scrollbar {
      width: 4px;
    }
    .custom-scrollbar::-webkit-scrollbar-track {
      background: transparent;
    }
    .custom-scrollbar::-webkit-scrollbar-thumb {
      background: #334155;
      border-radius: 10px;
    }
  </style>

</head>

</body>
</html>
